name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.12

      - name: Add Bindata
        run: go get github.com/jteeuwen/go-bindata
      - name: Add a Bindata Assetfs
        run: go get github.com/elazarl/go-bindata-assetfs
